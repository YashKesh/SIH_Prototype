{% extends 'main.html' %}
{% block content %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    .btn-primary {
      box-shadow: 1px 2px 5px #000000;
    }
    /* Adjust icon position */
    .input-group-prepend i {
      padding: 10px 12px;
    }
    .main {
        background-color: #dde3fd;
        height: 100vh;
        font-family: 'Roboto', sans-serif;
        width: 100vw;
      }
    .input-group{
        width: 80%;
        height: 80%;
    }
    .input-group-text{
        height: 80%;
    }
    .marginleft{
        margin-left: 5%;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2 class="text-center mb-4">Upload License Information</h2>
    <form class="needs-validation" novalidate>
      <div class="form-row marginleft">
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="text" class="form-control" id="validationTooltipKey" placeholder="Enter Windows Product Key" required>
            <div class="invalid-tooltip">
              Please enter a valid Key.
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
            <input class="form-control" id="validationTooltipDateTime" placeholder="Select Licence Expiration" required>
            <div class="invalid-tooltip">
              Please enter a valid date and time.
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-desktop"></i></span>
            </div>
            <input type="text" class="form-control" id="validationTooltipHost" placeholder="Enter Host Name" required>
            <div class="invalid-tooltip">
              Please provide a valid Host name.
            </div>
          </div>
        </div>
      </div>
      <div class="form-row marginleft">
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-network-wired"></i></span>
            </div>
            <input type="text" class="form-control" id="validationTooltipAddress" placeholder="Enter MAC Address" required>
            <div class="invalid-tooltip">
              Please enter a valid address.
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-network-wired"></i></span>
            </div>
            <input type="text" class="form-control" id="validationTooltipIP" placeholder="Enter IP Address" required>
            <div class="invalid-tooltip">
              Please provide a valid IP Address.
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fab fa-windows"></i></span>
            </div>
            <input type="text" class="form-control" id="validationTooltipVer" placeholder="Enter Windows Version" required>
            <div class="invalid-tooltip">
              Please provide valid details.
            </div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <script>
    flatpickr("#validationTooltipDateTime", {
      enableTime: true,
      dateFormat: "Y-m-d H:i:S",
      time_24hr: true,
      enableSeconds: true
    });
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
{% endblock content %}
